<!DOCTYPE html>
<html>
  <head>
    <title>Student Activity</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./static/index.js" defer></script>
  </head>

  <body>
    <div>
      <h4>Enter Text</h4>
      <textarea
        id="text"
        name="text_input"
        rows="4"
        maxlength="200"
        placeholder="How was your day?"
      ></textarea>
      <br /><br />
    </div>
    <div>
      <button id="predict_button" type="submit">Predict Emotion</button
      ><br /><br />
    </div>
    <div>
      <p id="prediction" style="display: block"></p>
      <img
        id="img"
        src=""
        width="55"
        min-height="50"
        alt=""
        style="display: block"
      />
    </div>
  </body>
</html>
